<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Heebo:300,500,700,800" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title></title>
    </head>
    <body>

        <script type="text/javascript">
        if (navigator.userAgent.indexOf('Safari') != -1)
                document.body.className += " body_safari";
        }
        </script>

        <!-- Este contenedor prinicipal -->
        <div id="index_page" class="app">

            <!-- Cargando -->
            <img id="loading" src="css/default.gif" class="loader">

            <!-- Estatus -->
            <div id="statusBox" class="blink">
                <p id="statusText" class="event listening">Cargando...</p>
            </div>

            <!-- Mensajes en general -->
            <div id="messages" class="aviso_x hide">
                <div id="descrip_aviso">
                  <p>Se ha perdido la conexion a Internet. Intente de nuevo.</p>
                </div>
            </div>

            <!-- Botones -->
            <div class="nav_buttons hide">
                <p>Seleccione una opci&oacute;n</p>
                <button id="back" class="hide">Regresar</button>
                <button id="continue" class="hide">Continuar</button>
            </div>

            <!-- Creditos -->
            <div class="credito">
                <img src="img/e-soluciones.png" alt="" class="responsive">
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
